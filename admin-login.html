<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="shortcut icon" href="./assets/svg/admin-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/admin-login.css">
    <link rel="stylesheet" href="./css/input.css">
</head>
<body>
    <main>
        <div class="logo flex justify-center align-center gap-10px">
            <img src="./assets/svg/admin-logo.svg" alt="">
            <h2>Gurupuraskar</h2>
        </div>
        <form action="" class="flex column justify-center align-center">
            <h3 class="fw-200">Admin login</h3>
            <div class="full-width flex column justify-center align-center">
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5 class="fw-200" id="input-field-title">Username</h5>
                    </span>
                    <input type="text" name="" id="">
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5 class="fw-200" id="input-field-title">Password</h5>
                    </span>
                    <input type="password" name="" id="">
                </div>
            </div>
            <button type="submit" class="flex justify-sp-ard align-center">
                <h4>Continue</h4>
                <img src="./assets/svg/right-arrow.svg" alt="">
            </button>
        </form>
    </main>
</body>
</html>
