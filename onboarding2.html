<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/onboarding2.css">
</head>
<body>
    <section class="body">
        <aside class="back-btn-desk">
            <img src="./assets/svg/back-btn.svg" alt="Back button.">
        </aside>
        <section class="container">
            <header>
                <nav class="navbar flex full-width justify-sp-bt align-center">
                    <h2>Gurupuraskar</h2>
                    <div class="language-dialog flex align-center justify-sp-bt">
                        <div class="dialog-logo flex align-center justify-sp-bt">
                            <img src="./assets/svg/globe.svg" alt="Logo of a globe.">
                            <h4 class="language-dialog-name">English</h4>
                        </div>
                        <img src="./assets/svg/chevrondown.svg" alt="Down arrow button for languages.">
                    </div>
                </nav>
                <div class="back-btn-mobile full-width flex row align-center">
                    <img src="./assets/svg/back-btn.svg" alt="Back button.">
                    <h5>Almost there</h5>
                </div>
            </header>
            <article class="input-form full-width flex column align-start">
                <h3 class="register-title">Almost there</h3>
                <div class="onboarding-page-navigator full-width flex align-center justify-start">
                    <span class="page-number flex justify-start align-center">
                        <img src="./assets/svg/page-checked.svg">
                        <h5>Details</h5>
                    </span>
                    <span class="separator flex align-center"><img src="./assets/svg/line-separator.svg"></span>
                    <span class="page-number flex justify-start align-center">
                        <img src="./assets/svg/number-2-selected.svg">
                        <h5>Registration Fee</h5>
                    </span>
                    <span class="separator flex align-center"><img src="./assets/svg/line-separator.svg"></span>
                    <span class="page-number flex justify-start align-center">
                        <img src="./assets/svg/number-3-deselected.svg">
                        <h5>Self-assessment</h5>
                    </span>
                </div>
                
                <h5 class="onboarding-instruction">Please make a payment to confirm your enrollment for the Gurupuraskar event.</h5>

                <h1 class="onboarding-price-tag">â‚¹100</h1>

                <div class="full-width flex column justify-center align-start gap-10px">
                    <div class="onboarding-feature flex align-center justify-start">
                        <img src="./assets/svg/green-check.svg">
                        <h5>Grants entry into the annual Gurupuraskar event.</h5>
                    </div>
    
                    <div class="onboarding-feature flex align-center justify-start">
                        <img src="./assets/svg/green-check.svg">
                        <h5>Get 1,000 Activated Reward Points.</h5>
                    </div>
                </div>

                <div class="form-buttons full-width">
                    <button id="onboarding-2-btn" class="register-btn flex justify-sp-ard align-center">
                        <h4>Continue</h4>
                        <img src="./assets/svg/right-arrow.svg">
                    </button>
                </div>
            </article>
            <div class="banner-img full-width flex justify-center align-center">
                <img src="./assets/svg/onboarding-page-img.svg" alt="Banner image for website.">
            </div>
        </section>
    </section>
</body>
<script>
    document.querySelector("#onboarding-2-btn").addEventListener("click", () => {
    window.location.href = "onboarding3.html";
});
</script>
</html>
