<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding 1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/onboarding1.css">
</head>
<body>
    <section class="body">
        <aside class="back-btn-desk">
            <!-- <img src="./assets/svg/back-btn.svg" alt="Back button."> -->
        </aside>
        <section class="container">
            <header>
                <nav class="navbar flex full-width justify-sp-bt align-center">
                    <h2>Gurupuraskar</h2>
                    <div class="language-dialog flex align-center justify-sp-bt">
                        <div class="dialog-logo flex align-center justify-sp-bt">
                            <img src="./assets/svg/globe.svg" alt="Logo of a globe.">
                            <h4 class="language-dialog-name">English</h4>
                        </div>
                        <img src="./assets/svg/chevrondown.svg" alt="Down arrow button for languages.">
                    </div>
                </nav>
                <div class="back-btn-mobile full-width flex row align-center">
                    <h5>Let's get you started</h5>
                </div>
            </header>
            <article class="input-form full-width flex column align-start">
                <h3 class="register-title">Let's get you started</h3>
                <div class="onboarding-page-navigator full-width flex align-center justify-start">
                    <span class="page-number flex justify-start align-center">
                        <img src="./assets/svg/number-1-selected.svg">
                        <h5>Details</h5>
                    </span>
                    <span class="separator flex align-center"><img src="./assets/svg/line-separator.svg"></span>
                    <span class="page-number flex justify-start align-center">
                        <img src="./assets/svg/number-2-deselected.svg">
                        <h5>Registration Fee</h5>
                    </span>
                    <span class="separator flex align-center"><img src="./assets/svg/line-separator.svg"></span>
                    <span class="page-number flex justify-start align-center">
                        <img src="./assets/svg/number-3-deselected.svg">
                        <h5>Self-assessment</h5>
                    </span>
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5>First Name</h5>
                        <h5>*</h5>
                    </span>
                    <input type="text" name="" id="">
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5>Last Name</h5>
                        <h5>*</h5>
                    </span>
                    <input type="text" name="" id="">
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5>Gender</h5>
                        <h5>*</h5>
                    </span>
                    <select class="select-option" name="" id="">
                        <option value="">Choose your gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5>State</h5>
                        <h5>*</h5>
                    </span>
                    <input type="text" name="" id="">
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5>Referral code</h5>
                        <h5>*</h5>
                    </span>
                    <input type="text" name="" id="">
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5>Your District</h5>
                        <h5>*</h5>
                    </span>
                    <input type="text" name="" id="">
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5>Job Profile</h5>
                        <h5>*</h5>
                    </span>
                    <select class="select-option" name="" id="">
                        <option value="">Select your job profile</option>
                        <option value="">Teacher</option>
                        <option value="">Tutor</option>
                        <option value="">Principal</option>
                    </select>
                </div>
                <div class="input-field full-width flex column align-start gap-5px">
                    <span class="input-field-title flex full-width justify-start gap-10px">
                        <h5>PAN or Aadhar Number</h5>
                        <h5>*</h5>
                    </span>
                    <input type="text" name="" id="">
                    <div class="validate-btn full-width flex justify-end align-center">
                        <h5>Validate with</h5>
                        <img src="./assets/svg/validate.svg" alt="Validate with digilocker button.">
                    </div>
                </div>
                <div class="user-img full-width flex justify-start align-center">
                    <div class="circle"></div>
                    <div class="input-field full-width flex column align-start gap-5px">
                        <span class="input-field-title flex full-width justify-start gap-10px">
                            <h5>Upload selfie</h5>
                            <h5>*</h5>
                        </span>
                        <input type="file" name="user_img" id="user-img-input">
                    </div>
                </div>

                <div class="form-buttons full-width flex justify-center align-center">
                    <button id="onboarding-1-btn" class="register-btn flex justify-sp-ard align-center">
                        <h4>Continue</h4>
                        <img src="./assets/svg/right-arrow.svg">
                    </button>
                </div>
            </article>
            <div class="banner-img full-width flex justify-center align-center">
                <img src="./assets/svg/onboarding-page-img.svg" alt="Banner image for website.">
            </div>
        </section>
    </section>
</body>
<script>
    document.querySelector("#onboarding-1-btn").addEventListener("click", () => {
    window.location.href = "onboarding2.html";
});
</script>
</html>
